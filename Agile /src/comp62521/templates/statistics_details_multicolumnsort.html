{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<h1>{{ args.title }}</h1>


<div id="container" style="width:100%; height: 400px; margin: 0 auto;overflow:scroll"></div>

<button onclick="showChart({{args.startCol}},'toggle')" style="align:right">Show / Hide Graph</button>

<table id="datatable" class="display" cellspacing="0">
  <thead onclick="showChart({{args.startCol}},'refresh')">
    <tr>
    {% for column in args.data[0] %}
      <th align="center">{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for row in args.data[1] %}
    <tr>
    {% for data_item in row %}
      <td align="center">{{ data_item }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
